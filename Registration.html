<html>
<head>
<title>Verification Page</title>
<script>
function validate(){
	if(document.myform.Name.value=="")
	{
		alert("Please Enter the Name");
		document.myform.Name.focus();
		return false;
	}
	if(document.myform.UserID.value=="")
	{
		alert("Please Enter the UserID");
		document.myform.UserID.focus();
		return false;
	}
	if(document.myform.Password.value==""||document.myform.Password.value.length<6)
	{
		alert("Please Enter the Password greater than 6 characters");
		document.myform.Password.focus();
		return false;
	}
	if(document.myform.Email.value=="")
	{
		alert("Please Enter the email in format(abc@abc.co.in)");
		document.myform.Email.focus();
		return false;
	}
	if(document.myform.Address.value=="")
	{
		alert("Please Enter the Address");
		document.myform.Address.focus();
		return false;
	}
	if(document.myform.Zip.value==""||isNaN(document.myform.Zip.value)||document.myform.Zip.value.length!=6)
	{
		alert("Please Enter the Zip");
		document.myform.Zip.focus();
		return false;
	}
	if(document.myform.country.value=="-1")
	{
		alert("Please CHOOSE the country");
		
		return false;
	}
	else
	return (true)
}
</script>
</head>
