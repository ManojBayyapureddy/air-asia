<html>
<head>
<title>Payment Page</title>
<script type="text/javascript">
function validate()
{
	if(document.pay.check.value!="1")
	{
		alert("Please select card type");
		return false;
	}
	else if(document.pay.number.value=="" || document.pay.number.value.length!=16)
	{
		alert("Please Enter the 16 digit card Number");
		document.pay.number.focus();
		return false;
	}
			
	else if( document.pay.date.value=="")
	{
		alert("Please Enter the Validate date correctly");
		document.pay.date.focus();
		return false;
	}
	else if(document.pay.cvv.value==""|| document.pay.cvv.value.length!=3)
	{
		alert("Please Enter the 3 digit CVV number correctly");
		document.pay.cvv.focus();
		return false;
	}
	else if( document.pay.name.value=="")
	{
		alert("Please Enter the Name correctly");
		document.pay.name.focus();
		return false;
	}
	else
	{
		return true;
	}
	
	
}
</script>
</head>
